syntax = "proto2";

package active;

message TActiveInfo {
  optional int32 Id = 1;
  optional int32 Order = 2;
  optional int32 MotoId = 3;
  optional string Name = 4;
  optional string Desc = 5;
  optional int32 IconId = 6;
  repeated int32 ParamsList = 7;
  optional int32 ActivityPeriod = 8;
  optional int32 ShowLevel = 9;
  optional int32 MaxLevel = 10;
  optional int32 IsOpen = 11;
  optional string ActivityEndTime = 12;
  optional string TaskEndTime = 13;
  optional int32 Type = 14;
  repeated int32 Flag = 15;
  optional int32 StartTime = 16;
  optional int32 EndTime = 17;
  optional string ParamsList1 = 18;
  optional string ParamsList2 = 19;
  optional int32 ParamsList3 = 20;
}

message TActivePushInfo {
  repeated TActiveInfo ActiveList = 1;
}


