syntax = "proto2";

package activeshop;

message TActiveShopExchangeArg {
  optional int32 ActiveId = 1;
  optional int32 GoodsTemplateId = 2;
  optional int32 BuyNum = 3;
  optional int32 SelectId = 4;
}

message TActiveShopGetInfoArg {
  optional int32 ActiveId = 1;
}

message TActiveShopGoodsData {
  optional int32 GoodsTemplateId = 1;
  optional int32 BuyCount = 2;
}

message TActiveShopInfo {
  optional int32 TemplateId = 1;
  optional int32 ShopId = 2;
  repeated TActiveShopObjectInfo Goods = 3;
  repeated TActiveShopObjectInfo Costs = 4;
  optional int32 IsAll = 5;
  optional int32 LimitLevel = 6;
  optional int32 MaxLevel = 7;
  optional int32 LimitTimes = 8;
  optional string Discount = 9;
  optional int32 GoodsPeriod = 10;
}

message TActiveShopObjectInfo {
  optional int32 Type = 1;
  optional int32 Id = 2;
  optional int32 Count = 3;
}

message TActiveShopRet {
  optional int32 ActiveId = 1;
  repeated TActiveShopGoodsData GoodsData = 2;
  repeated TActiveShopInfo ActiveShopConf = 3;
  optional int32 EmptyFlag = 4;
  optional int32 EmptyConfFlag = 5;
}

message TRetActiveShopGoodsInfo {
  optional bool CanBuy = 1;
}


