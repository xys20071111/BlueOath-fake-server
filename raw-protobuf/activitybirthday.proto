syntax = "proto2";

package activitybirthday;

message TABFeedGirlArg {
  optional int32 TeamId = 1;
  optional int32 Cake = 2;
}

message TABGirlsAndCakeData {
  optional int32 Girl = 1;
  optional int32 Cake = 2;
  optional int32 TeamId = 3;
}

message TABMakeCakeArg {
  optional int32 CakeFormula = 1;
}

message TABReceiveAffairRewardArg {
  optional int32 Level = 1;
}

message TActivityBirthdayInfoRet {
  optional int32 BirthdayAffair = 1;
  repeated TABGirlsAndCakeData GirlsAndCake = 2;
  repeated int32 Stage = 3;
}


