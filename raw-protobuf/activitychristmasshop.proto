syntax = "proto2";

package activitychristmasshop;

message TActivityChristmasShopBuyBlindBoxArg {
  optional int32 Index = 1;
  optional int32 BuyShop = 2;
}

message TActivityChristmasShopBuyBlindBoxRet {
  optional int32 ToyId = 1;
}

message TActivityChristmasShopBuyBlindItemArg {
  optional int32 BuyWay = 1;
  optional int32 BuyTimes = 2;
}

message TActivityChristmasShopBuyInfoData {
  optional int32 BuyIndex = 1;
  optional int32 BuyCount = 2;
}

message TActivityChristmasShopInfoRet {
  repeated TActivityChristmasShopBuyInfoData BuyInfo = 1;
  repeated TActivityChristmasShopToyInfoData ToyInfo = 2;
  optional int32 CrystalBallToyId = 3;
  optional int32 IsGiveCrystalBall = 4;
}

message TActivityChristmasShopSetToyArg {
  optional int32 ToyId = 1;
}

message TActivityChristmasShopToyInfoData {
  optional int32 ToyId = 1;
  optional int32 OwnCount = 2;
}

message TOpenSpecialBoxArg {
  optional int32 ItemId = 1;
}


