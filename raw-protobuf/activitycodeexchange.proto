syntax = "proto2";

package activitycodeexchange;

message TACEReceiptData {
  optional int32 RewardId = 1;
  optional int32 Count = 2;
}

message TACExchangeCodeArg {
  optional int32 CodeTeamId = 1;
  optional int32 Number = 3;
}

message TACExchangeRewardArg {
  optional int32 RewardId = 1;
  optional int32 Number = 2;
}

message TActivityCodeExchangeRet {
  repeated TACEReceiptData ReceiptData = 1;
}


