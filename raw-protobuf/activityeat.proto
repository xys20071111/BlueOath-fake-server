syntax = "proto2";

package activityeat;

message TActivityEatData {
  optional int32 EatTemplateId = 1;
  optional int32 GetState = 2;
}

message TActivityEatGetArg {
  optional int32 EatTemplateId = 1;
  optional int32 GetMode = 2;
}

message TActivityEatRet {
  repeated TActivityEatData EatData = 1;
  optional int32 EmptyFlag = 2;
  optional int32 MaxExtraCount = 3;
}

message TActivityEatRewardRet {
  optional int32 RewardType = 1;
}


