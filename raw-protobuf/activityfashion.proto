syntax = "proto2";

package activityfashion;

message TActivityFashionBuyArg {
  optional int32 Count = 1;
}

message TActivityFashionInfoRet {
  optional int32 ActivityId = 1;
  optional int32 BuyCount = 2;
  repeated int32 SpecialReward = 3;
}

message TActivityFashionRewardArg {
  optional int32 Index = 1;
}


