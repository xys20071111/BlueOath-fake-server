syntax = "proto2";

package activitypapercut;

import "commonreward.proto"

message TAPCFormulaUseData {
  optional int32 FormulaId = 1;
  optional int32 Count = 2;
}

message TAPCMakePaperCutArg {
  repeated int32 Materials = 1;
}

message TAPCMakePaperCutRet {
  repeated commonreward.TCommonReward Reward = 1;
  optional int32 FormulaId = 2;
}

message TActivityPaperCutInfoRet {
  repeated TAPCFormulaUseData FormulaUseData = 1;
}


