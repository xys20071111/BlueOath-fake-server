syntax = "proto2";

package activitysecretcopy;

message TActivitySecretCopyGetRewardArg {
  optional int32 RateIndex = 1;
}

message TActivitySecretCopyGetRewardData {
  optional int32 RateIndex = 1;
  optional int32 GetReward = 2;
}

message TActivitySecretCopyInfo {
  optional int32 PassTimePerfect = 1;
  repeated TActivitySecretCopyGetRewardData GetRewardInfo = 2;
}


