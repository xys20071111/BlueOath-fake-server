syntax = "proto2";

package activityssr;

message TActivitySSRInfoRet {
  optional int32 ActivityId = 1;
  optional int32 DaySelectCount = 2;
  optional int32 DayShareCount = 3;
  optional int32 SelectShipId = 4;
  optional int32 SaveShipId = 5;
  optional int64 RewardTime = 6;
}

message TSelectArg {
  optional int32 SelectShipId = 1;
}


