syntax = "proto2";

package activityssrrolls;

message TActivitySSRRollsInfoRet {
  optional int32 ActivityId = 1;
  optional int32 DaySelectCount = 2;
  optional TRollsTeam SelectShipTeam = 3;
  optional TRollsTeam SaveShipTeam = 4;
  optional int64 RewardTime = 5;
}

message TRollsTeam {
  repeated int32 ShipId = 1;
}

message TSSRRollsSelectArg {
  optional int32 SelectTeamId = 1;
}


