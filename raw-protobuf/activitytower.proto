syntax = "proto2";

package activitytower;

import "tower.proto";

message TActivityTower {
  optional int32 ActivityId = 1;
  optional int32 ResetTime = 2;
  optional int32 SmallResetNumber = 3;
  optional int32 QuickNumber = 4;
  optional int32 HistoryMax = 5;
  repeated int32 SavePassCopyIdList = 6;
  repeated int32 PassCopyIdList = 7;
  repeated tower.TSfIDCount SfID2Count = 8;
  repeated uint32 LockEquipList = 9;
  repeated uint32 HeroIdList = 10;
  repeated int32 SavePassStageCopyIdList = 11;
}

message TActivityTowerQuickPassArg {
  optional int32 CopyId = 1;
}


