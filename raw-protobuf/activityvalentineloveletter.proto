syntax = "proto2";

package activityvalentineloveletter;

message TActivityValentineLoveLetterGetRewardArg {
  optional int32 Index = 1;
}

message TActivityValentineLoveLetterHeroData {
  optional int32 Index = 1;
  optional uint32 HeroId = 2;
  optional int32 TemplateId = 3;
  optional int32 ShipTid = 4;
  optional bool IsGift = 5;
}

message TActivityValentineLoveLetterInfoRet {
  repeated TActivityValentineLoveLetterHeroData LoveShip = 1;
  optional int32 CurActShip = 2;
}


