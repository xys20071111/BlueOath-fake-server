syntax = "proto3";

package adventure;

message TAdventure {
  repeated TAdventureRole Role = 1;
  repeated TAdventureEnemy Enemy = 2;
  int32 EnemyIndex = 3;
}

message TAdventureAttackRet {
  int32 Damage = 1;
  bool IsKilled = 2;
}

message TAdventureEnemy {
  int32 Index = 1;
  int32 Damage = 2;
}

message TAdventureRole {
  int32 RoleId = 1;
  int32 Level = 2;
  int32 Hp = 3;
}

