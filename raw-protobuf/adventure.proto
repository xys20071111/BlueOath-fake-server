syntax = "proto2";

package adventure;

message TAdventure {
  repeated TAdventureRole Role = 1;
  repeated TAdventureEnemy Enemy = 2;
  optional int32 EnemyIndex = 3;
}

message TAdventureAttackRet {
  optional int32 Damage = 1;
  optional bool IsKilled = 2;
}

message TAdventureEnemy {
  optional int32 Index = 1;
  optional int32 Damage = 2;
}

message TAdventureRole {
  optional int32 RoleId = 1;
  optional int32 Level = 2;
  optional int32 Hp = 3;
}


