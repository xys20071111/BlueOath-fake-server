syntax = "proto2";

package archivecopy;

import "copy.proto";

message TArchiveCopy {
  optional bool IsOK = 1;
  optional int32 LoadCount = 2;
  optional int32 CopyCost = 3;
  optional int32 CopyId = 4;
  optional bool IsReturn = 5;
}

message TArchiveCopyData {
  optional copy.TStartBaseRet StartBaseRet = 1;
  optional int32 frameNumber = 2;
  repeated bytes data = 3;
}

message TEnterArchiveCopyArg {
  optional bool isLoad = 1;
}


