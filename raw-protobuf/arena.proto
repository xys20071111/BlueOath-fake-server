syntax = "proto2";

package arena;

message TArenaBattleReport {
  optional string ReportMD5 = 1;
  optional int32 RankChange = 2;
  optional int32 IsWin = 3;
  optional int32 BattleTime = 4;
  optional int32 SelfRank = 5;
  optional int32 Rank = 6;
  optional int32 IsRobot = 7;
  optional int32 IsAttacker = 8;
}

message TArenaPlayerRankData {
  message User = 1;
  optional int32 Rank = 2;
  optional int32 ThumbsUpCount = 3;
  optional bool IsRobot = 4;
}

message TArenaPlayerRankRet {
  optional int32 UserRank = 1;
  repeated TArenaPlayerRankData UserRankData = 2;
  optional int32 SelfHighestRank = 3;
  repeated TArenaBattleReport BattleReports = 4;
  optional int32 LookReportTime = 5;
  repeated int32 LastShareReportTime = 6;
  optional int32 ChallengeCount = 7;
}

message TArenaRankArg {
  optional int32 RankId = 1;
  optional int32 TopN = 2;
}

message TChallageArg {
  optional uint64 Uid = 1;
  optional int32 Rank = 2;
  optional int32 ChallageType = 3;
}

message TChallageRet {
  optional string Name = 1;
  optional int32 isSuccess = 2;
  optional int32 RewardId = 3;
  optional int32 HighestReward = 4;
  repeated message ShowDrop = 5;
}

message TShareReportArg {
  optional string ReportMD5 = 1;
  optional int32 BattleTime = 2;
  optional int32 ChatId = 3;
}


