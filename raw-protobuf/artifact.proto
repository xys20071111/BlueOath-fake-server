syntax = "proto2";

package artifact;

message TArgArtifactTrain {
  optional int32 ArtifactId = 1;
  optional int32 TrainTimes = 2;
  optional int32 TrainCostWay = 3;
}

message TArtifactId {
  optional int32 ArtifactId = 1;
}

message TRetArtifactData {
  optional int32 ArtifactId = 1;
  repeated int32 CrrntAttr = 2;
  repeated int32 AddAttr = 3;
  repeated int32 SkillsLevel = 4;
}

message TRetArtifactInfo {
  repeated TRetArtifactData ArtifactData = 1;
}


