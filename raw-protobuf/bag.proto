syntax = "proto2";

package bag;

import "commonreward.proto";

message TBagInfoRet {
  optional int32 bagType = 1;
  optional int32 bagSize = 2;
  repeated TGridInfo bagInfo = 3;
  repeated TUseInfo useInfo = 4;
}

message TBagNormalTreasureInfoArg {
  optional int32 treasureId = 1;
  optional int32 treasureNum = 2;
}

message TBagSelectTreasureInfoArg {
  optional int32 treasureId = 1;
  optional int32 position = 2;
  optional int32 num = 3;
}

message TBagTreasureInfoRet {
  repeated commonreward.TCommonReward treasuresInfo = 1;
  optional int32 treasureId = 2;
}

message TCompositeItemArg {
  optional int32 tid = 1;
  optional int32 num = 2;
}

message TGetBagInfoArg {
  optional int32 bagType = 1;
}

message TGridInfo {
  optional int32 templateId = 1;
  optional int32 num = 2;
}

message TUseInfo {
  optional int32 templateId = 1;
  repeated commonreward.TCommonReward reward = 2;
}


