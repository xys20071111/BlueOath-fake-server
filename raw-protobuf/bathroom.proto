syntax = "proto2";

package bathroom;

message TBathAllAutoArg {
  optional int32 Status = 1;
}

message TBathAutoArg {
  optional uint32 HeroId = 1;
  optional int32 Status = 2;
}

message TBathChangeHeroArg {
  optional uint32 HeroId = 1;
  optional uint32 NewHeroId = 2;
}

message TBathEndArg {
  optional uint32 HeroId = 1;
}

message TBathEndRet {
  optional int32 AddExp = 1;
  optional int32 BathTime = 2;
  optional uint32 HeroId = 3;
}

message TBathHeroInfo {
  optional uint32 HeroId = 1;
  optional int32 Pos = 2;
  optional int32 IsAuto = 3;
  optional int64 StartTime = 4;
  optional int64 BathTime = 5;
  optional int32 BuffId = 6;
  optional int64 BuffTime = 7;
  optional int32 Power = 8;
}

message TBathServiceArg {
  optional uint32 HeroId = 1;
  optional int32 GiftId = 2;
}

message TBathServiceRet {
  optional int32 Pos = 1;
  optional uint32 HeroId = 2;
  optional int32 BuffId = 3;
  optional int32 IsCrit = 4;
}

message TBathStartAllArg {
  repeated TBathStartArg BathStartArg = 1;
}

message TBathStartAllRet {
  repeated TBathEndRet BathEndRet = 1;
}

message TBathStartArg {
  optional uint32 HeroId = 1;
  optional int32 Pos = 2;
}

message TBathroomInfo {
  repeated TBathHeroInfo HeroList = 1;
  optional int32 IsAllAuto = 2;
}


