syntax = "proto2";

package battle;

message TBattleAutoMsgArg {
  optional int32 MsgId = 1;
  optional int32 MatchType = 2;
}

message TBattleAutoMsgRet {
  optional int32 ErrCode = 1;
}

message TBattleCreateMutiArg {
  repeated message BattlePlayerList = 1;
  optional int32 RandomSeed = 2;
  optional int32 Rid = 3;
  repeated message arrRes = 4;
  repeated int32 EnemyFleet = 5;
  optional int32 CopyId = 6;
  optional int32 CopyType = 7;
  optional bool CopyPass = 8;
  optional int32 BossProgress = 9;
  optional bool IsRunningFight = 10;
  repeated message ShipEquipGridInfo = 11;
  repeated message RandomFactors = 12;
  optional int32 SafeLv = 13;
  optional string Token = 14;
}

message TBattleCreateMutiRet {
  optional int32 BattleId = 1;
  optional string Ip = 2;
  optional int32 Port = 3;
  optional TBattleCreateMutiArg Arg = 4;
}

message TBattleLoadData {
  optional bytes Data = 1;
  repeated float PosInfo = 2;
}

message TBattleLoadDataOk {
  optional string Ret = 1;
}

message TBattleMatchArg {
  optional int32 MatchType = 1;
}

message TBattleMatchRet {
  optional int64 MatchRet = 1;
}

message TBattleQuitArg {
  optional int32 BattleType = 1;
}

message TBattleQuitRet {
  optional bool IsOk = 1;
}

message TBattleReadyArg {
  optional int32 BattleType = 1;
}

message TBattleReadyRet {
  optional bool IsOk = 1;
}

message TBattleReceiveAutoMsg {
  optional uint64 Uid = 1;
  optional int32 MsgId = 2;
}

message TBattleUserInfoRet {
  optional int32 BattleType = 1;
  optional int32 Status = 2;
  optional int32 LostTime = 3;
}

message TCreateRoomArg {
  optional int32 PassWord = 1;
}

message TCreateRoomRet {
  optional int32 RoomId = 1;
}

message TJoinRoomArg {
  optional int32 RoomId = 1;
  optional int32 PassWord = 2;
}


