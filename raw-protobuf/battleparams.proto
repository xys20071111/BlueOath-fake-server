syntax = "proto2";

package battleparams;

message AttrInfo {
  optional int32 attr_id = 1;
  optional float attr_value = 2;
}

message BattleParams {
  optional int32 max_round = 1;
  optional int32 first_attack = 2;
  optional int32 battle_type = 3;
  optional InitBattleAreaInfo own_area = 4;
  repeated InitBattleAreaInfo opp_area = 5;
}

message BuffInfo {
  optional int32 buff_id = 1;
  optional int32 buff_lv = 2;
}

message InitActorInfo {
  optional int32 hero_id = 1;
  optional int32 meta_id = 2;
  optional int32 area_index = 3;
  optional int32 pos_index = 4;
  optional InitSkillInfo default_skill = 5;
  optional InitSkillInfo legend_skill = 6;
  optional InitSkillInfo xp_skill = 7;
  optional InitSkillInfo combine_skill = 8;
  repeated AttrInfo attr_infos = 9;
  repeated BuffInfo buff_infos = 10;
  optional string name = 11;
  optional int32 hp = 12;
  optional int32 xp = 13;
}

message InitBattleAreaInfo {
  repeated InitActorInfo actor_infos = 1;
}

message InitSkillInfo {
  optional int32 skill_id = 1;
  optional int32 skill_lv = 2;
}


