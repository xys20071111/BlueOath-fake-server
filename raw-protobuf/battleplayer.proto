syntax = "proto2";

package battleplayer;

message TBattleEquip {
  optional int32 EquipTid = 1;
  optional int32 EquipIndex = 2;
  optional int32 PlaneNum = 3;
  repeated THeroAttr AttrValue = 4;
  repeated TEquipPSkills PSkillEquipList = 5;
  optional int32 PetId = 6;
}

message TBattleExtraParam {
  repeated uint32 ArrHeroId = 1;
  optional int32 StrategyId = 2;
  optional bool NpcAssist = 3;
  optional uint64 Uid = 4;
  optional int32 tacticType = 5;
  optional int32 fleetId = 6;
  optional bool isMultiFleet = 7;
  optional int32 copyId = 8;
}

message TBattleFleet {
  optional int32 FleetId = 1;
  optional int32 FormationId = 2;
  optional int32 Index = 3;
  repeated TBattleShip Ships = 4;
  optional int32 StrategyId = 5;
  repeated int32 ConditionList = 6;
  optional int32 KillTimes = 7;
  repeated uint32 HeroList = 8;
  optional int32 TacticType = 9;
}

message TBattlePlayer {
  optional uint32 Pid = 1;
  optional uint64 Uid = 2;
  optional string Uname = 3;
  optional int32 Level = 4;
  optional int32 PlayerCamp = 5;
  optional int32 Index = 6;
  optional TBattleFleet FleetInfo = 7;
  repeated int32 OpenFunc = 8;
  optional int32 BattleMode = 9;
  repeated TRandomFactor RandomFactors = 10;
}

message TBattlePlayerList {
  repeated TBattlePlayer BattlePlayerList = 1;
}

message TBattleShip {
  optional uint32 HeroId = 1;
  optional int32 TemplateId = 2;
  optional int32 Level = 3;
  optional int32 Index = 4;
  repeated THeroAttr Attr = 5;
  optional uint64 CurHp = 6;
  repeated TBattleEquip Equips = 7;
  repeated TFiledPSkillLv PSkill = 8;
  repeated int32 BathBuff = 9;
  repeated int32 AdvEffectIdList = 10;
  optional int32 EquipGridNum = 11;
  optional int32 Fashioning = 12;
  optional int32 HurtPer = 13;
}

message TEquipPSkills {
  optional int32 PSkillId = 1;
  optional int32 PSkillLv = 2;
}

message TFiledPSkillLv {
  optional int32 PSkillId = 1;
  optional int32 PSkillLv = 2;
}

message THeroAttr {
  optional int32 AttrId = 1;
  optional int32 AttrValue = 2;
}

message TRandomFactor {
  repeated int32 Factors = 1;
  optional int32 GroupId = 2;
  optional int32 SetId = 3;
}


