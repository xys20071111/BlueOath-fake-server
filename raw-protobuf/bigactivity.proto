syntax = "proto2";

package bigactivity;

import "user.proto";

message TBigActivityRankArg {
  optional int32 Start = 1;
  optional int32 End = 2;
}

message TBigActivityRankData {
  optional uint64 Uid = 1;
  optional int32 Rank = 2;
  optional string Name = 3;
  optional int32 Merits = 4;
  optional int32 Head = 5;
  optional int32 PassTime = 6;
  optional user.TSimpleUserInfoMsg UserInfo = 7;
  repeated int32 Time = 8;
}

message TBigActivityRankListRet {
  repeated TBigActivityRankData List = 1;
  optional TBigActivityRankData SelfRank = 2;
}

message TBigActivityRet {
  optional int32 Merits = 1;
  optional int32 DayMerits = 2;
  optional int32 Rank = 3;
  optional int32 HistoryMerits = 4;
  optional int32 MeritsMax = 5;
  repeated TIndexToMerits List = 6;
  repeated TIndexToNumber NumberList = 7;
  optional int32 Percent = 8;
}

message TIndexToMerits {
  optional int32 Index = 1;
  optional int32 Merits = 2;
}

message TIndexToNumber {
  optional int32 Index = 1;
  optional int32 Number = 2;
}


