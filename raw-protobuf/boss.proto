syntax = "proto2";

package boss;

import "user.proto";

message TAttackBossArg {
  optional int32 BossId = 1;
  optional int64 Damage = 2;
}

message TBossClearUserDamageArg {
  optional uint64 Uid = 1;
  optional uint64 GuildId = 2;
  optional string Key = 3;
}

message TBossClearUserDamageRet {
  optional uint64 GuildId = 1;
  optional int64 OldUserDamage = 2;
  optional int64 NowUserDamage = 3;
  optional int64 OldGuildDamage = 4;
  optional int64 NowGuildDamage = 5;
}

message TBossDamageRankArg {
  optional int32 Begin = 1;
  optional int32 Offset = 2;
}

message TBossData {
  optional int32 BossId = 1;
  optional int64 Hp = 2;
  optional int32 Count = 3;
  optional int32 UnlockTime = 4;
  optional int32 ActiveTime = 5;
}

message TBossGuildDamageRankData {
  optional uint64 GuildId = 1;
  optional string Name = 2;
  optional string LeaderName = 3;
  optional int32 Rank = 4;
  optional int64 Score = 5;
  optional bool dismissed = 6;
}

message TBossGuildDamageRankListRet {
  repeated TBossGuildDamageRankData List = 1;
  optional TBossGuildDamageRankData SelfRank = 2;
}

message TBossRet {
  optional int32 AtkCount = 1;
  repeated TBossData BossList = 2;
  optional int32 Status = 3;
}

message TBossUserDamageRankData {
  optional uint64 Uid = 1;
  optional int32 Rank = 2;
  optional user.TSimpleUserInfoMsg UserInfo = 3;
  optional int64 Score = 4;
}

message TBossUserDamageRankListRet {
  repeated TBossUserDamageRankData List = 1;
  optional TBossUserDamageRankData SelfRank = 2;
}

message TGetBossUserDataArg {
  optional uint64 uid = 1;
}

message TGetBossUserDataRet {
  optional uint64 uid = 1;
  optional int64 damage = 2;
}


