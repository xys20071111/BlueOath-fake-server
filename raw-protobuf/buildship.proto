syntax = "proto2";

package buildship;

import "commonreward.proto";

message TBuildShipArg {
  optional int32 Id = 1;
  optional int32 Num = 2;
  optional string CacheId = 3;
}

message TBuildShipCloseTime {
  optional int32 Id = 1;
  optional int32 CloseTime = 2;
}

message TBuildShipCount {
  optional int32 Id = 1;
  optional int32 Count = 2;
}

message TBuildShipDispInfo {
  optional int32 Id = 1;
  optional int32 Count = 2;
}

message TBuildShipDrawInfo {
  optional int32 Id = 1;
  optional int32 Count = 2;
}

message TBuildShipExtractInfo {
  optional int32 Id = 1;
  repeated TBuildShipUpCount UpCount = 2;
}

message TBuildShipInfo {
  repeated TBuildShipDrawInfo DrawInfo = 1;
  repeated TBuildShipDispInfo DispInfo = 2;
  repeated TBuildShipRefresh RefreshInfo = 3;
  repeated TBuildShipCount TotalCount = 4;
  repeated TBuildShipSpecial SpecialInfo = 5;
  repeated TBuildShipTimesReward UsedBoxInfo = 6;
  repeated TBuildShipTimesReward UsedRewardInfo = 7;
  repeated TBuildShipResetTypeCount ResetTypeCount = 8;
  repeated TBuildShipExtractInfo ExtractInfo = 9;
  repeated TBuildShipCloseTime CloseTime = 10;
  repeated TBuildShipTimesReward RewardChange = 11;
}

message TBuildShipRefresh {
  optional int32 RefreshType = 1;
  optional int32 RefreshTime = 2;
}

message TBuildShipResetTypeCount {
  optional int32 Id = 1;
  optional int32 Count = 2;
}

message TBuildShipRet {
  repeated commonreward.TCommonReward BuildShipResult = 1;
  repeated commonreward.TCommonReward SpReward = 2;
  repeated commonreward.TCommonReward TransReward = 3;
  optional bool IsChangeReward = 4;
}

message TBuildShipSpecial {
  optional int32 Id = 1;
  repeated TBuildShipSpecial SpecialInfo = 2;
}

message TBuildShipTimesReward {
  optional int32 Id = 1;
  repeated int32 Count = 2;
}

message TBuildShipUpCount {
  optional int32 UpId = 1;
  optional int32 Count = 2;
}

message TRPBuildShipDrawArg {
  repeated TRPBuildShipDrawData Data = 1;
}

message TRPBuildShipDrawData {
  optional int32 BuildId = 1;
  optional string Title = 2;
}

message TRPBuildShipDrawRet {
  optional string result = 1;
}


