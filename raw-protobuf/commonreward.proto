syntax = "proto2";

package commonreward;

message TCommonArrReward {
  repeated TCommonReward Reward = 1;
}

message TCommonExpReward {
  optional uint32 HeroId = 1;
  optional int32 Value = 2;
}

message TCommonExtraReward {
  optional string Key = 1;
  optional int32 Value = 2;
}

message TCommonReward {
  optional int32 Type = 1;
  optional int32 ConfigId = 2;
  optional int32 Num = 3;
  optional int32 Id = 4;
}


