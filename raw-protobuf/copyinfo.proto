syntax = "proto2";

package copyinfo;

message TCopyInfo {
  optional uint64 Uid = 1;
  optional string Uname = 2;
  optional int32 Level = 3;
  optional int32 PassTime = 4;
  optional int32 SecretId = 5;
  optional int32 StrategyId = 6;
  repeated TPassCopyTactic Tactic = 7;
  optional int32 Power = 8;
  optional int32 RecTime = 9;
}

message TCopyInfoArg {
  optional int32 CopyId = 1;
}

message TCopyInfoRet {
  optional TCopyInfo First = 1;
  optional TCopyInfo Fast = 2;
  optional TCopyInfo AtkGrad = 3;
}

message TCopyRecordList {
  optional int32 CopyId = 1;
  repeated TCopyInfo CopyRecord = 2;
}

message TPassCopyEquip {
  optional int32 Tid = 1;
  optional int32 Level = 2;
  optional int32 StarLv = 3;
}

message TPassCopyTactic {
  optional int32 Tid = 1;
  optional int32 Level = 2;
  optional int32 AdvLevel = 3;
  optional uint64 CurHp = 4;
  repeated TPassCopyEquip Equip = 5;
  optional int32 Point = 6;
}


