syntax = "proto2";

package crusade;

message TCrusadeCompleteArg {
  optional uint32 AutoId = 1;
  optional int32 TaskType = 2;
  optional int32 Type = 3;
}

message TCrusadeCompleteRet {
  optional TCrusadeInfoRet TaskList = 1;
  optional int32 Type = 2;
  optional int32 TaskId = 3;
  repeated TCrusadeHistoryHero HeroList = 4;
  repeated TCrusadeReward Reward = 5;
  repeated TCrusadeReward RandomReward = 6;
}

message TCrusadeHistoryHero {
  optional uint32 Id = 1;
  optional int32 Tid = 2;
}

message TCrusadeHistoryHeroList {
  repeated TCrusadeHistoryHero Fleet = 1;
}

message TCrusadeHistoryRet {
  repeated TCrusadeHistoryHeroList HeroList = 1;
}

message TCrusadeInfo {
  optional uint32 AutoId = 1;
  optional int32 TaskId = 2;
  optional int64 StartTime = 3;
  optional int64 AcceptTime = 4;
  optional int32 Status = 5;
  repeated TCrusadeHistoryHero HeroList = 6;
  optional int32 TaskType = 7;
}

message TCrusadeInfoRet {
  repeated TCrusadeInfo DailyList = 1;
  repeated TCrusadeInfo LimitList = 2;
}

message TCrusadePushMsg {
  repeated TCrusadeInfo TaskList = 1;
}

message TCrusadeReward {
  optional int32 Type = 1;
  optional int32 ConfigId = 2;
  optional int32 Num = 3;
}

message TCrusadeStartArg {
  optional uint32 AutoId = 1;
  optional int32 TaskType = 2;
  repeated uint32 HeroList = 3;
}


