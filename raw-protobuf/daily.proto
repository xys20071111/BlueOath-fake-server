syntax = "proto2";

package daily;

message TDaily {
  optional int32 DailyId = 1;
  optional int32 Pass = 2;
  optional int32 Extra = 3;
}

message TDailyFinishFightArg {
  optional int32 DailyId = 1;
  optional int32 StageId = 2;
  optional bool Sweep = 3;
}

message TDailyFinishFightRet {
  optional int32 Success = 1;
  optional int32 Power = 2;
  optional float Value = 3;
}

message TDailyInfo {
  repeated TStage Stages = 1;
  repeated TDaily Dailies = 2;
  optional int32 Rst = 3;
}

message TEmpty {
}

message TStage {
  optional int32 StageId = 1;
  optional int32 Skip = 2;
}


