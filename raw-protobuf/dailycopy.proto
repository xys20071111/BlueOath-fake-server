syntax = "proto2";

package dailycopy;

message TDailyCopyInfo {
  optional int32 ChapterId = 1;
  optional int32 ChallengeTimes = 2;
  repeated int32 PassCopy = 3;
  optional bool SelectEx = 4;
  optional int32 ExStar = 5;
}

message TDailyCopySelectExArg {
  optional int32 ChapterId = 1;
  optional bool SelectEx = 2;
}

message TDailyGroupInfo {
  optional int32 DailyGroupId = 1;
  optional int32 SuccessTimes = 2;
}

message TUserDailyCopyInfo {
  repeated TDailyCopyInfo ArrDailyCopyInfo = 1;
  repeated TDailyGroupInfo ArrDailyGroupInfo = 2;
}


