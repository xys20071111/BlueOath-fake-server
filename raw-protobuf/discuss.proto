syntax = "proto2";

package discuss;

message TDiscussArg {
  optional int32 Htid = 1;
  optional string Msg = 2;
}

message TDiscussLikeArg {
  optional int32 Htid = 1;
  optional int32 MsgId = 2;
}

message TDiscussRet {
  optional int32 msgId = 1;
  optional string FilterMsg = 2;
}

message TGetDiscussArg {
  optional int32 Htid = 1;
}

message TGetDiscussRet {
  optional int32 DisLikeNum = 1;
  optional int64 DisLikeTime = 2;
  optional int64 MsgTime = 3;
  optional int32 HeroLikeNum = 4;
  repeated TMsgInfo MsgInfo = 5;
}

message THeroLikeArg {
  optional int32 Htid = 1;
}

message THeroLikeRet {
  optional int32 HeroLikeNum = 1;
}

message TMsgInfo {
  optional string Name = 1;
  optional string Msg = 2;
  optional int32 LikeNum = 3;
  optional int32 MsgID = 4;
  optional int64 LikeTime = 5;
  optional int64 IsLiked = 6;
  optional int64 IsDisLiked = 7;
  optional int32 Level = 8;
}


