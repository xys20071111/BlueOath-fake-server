syntax = "proto2";

package draw;

message TDrawArg {
  optional int32 DrawId = 1;
  enum DrawType = 2;
  enum ConsumeType = 3;
}

message TDrawResult {
  optional int32 TypeId = 1;
  optional int32 ObjId = 2;
  optional int32 Num = 3;
}

message TDrawRet {
  repeated TDrawResult DrawResult = 1;
}


