syntax = "proto2";

package dungeonsave;

message TDungeonSaveRet {
  optional int32 DungeonId = 1;
  optional string DungeonData = 2;
}

message TGetDungeonDataArg {
  optional int32 DungeonId = 1;
}

message TSaveDungeonDataArg {
  optional int32 DungeonId = 1;
  optional string DungeonData = 2;
}


