syntax = "proto2";

package einvade;

import "commonreward.proto";

message TAtkEinvadeArgs {
  optional int32 StageId = 1;
  optional int32 Index = 2;
}

message TAtkEinvadeRet {
  repeated commonreward.TCommonReward ArrDrop = 1;
  optional int32 FightReturn = 2;
}

message TEinvadeRet {
  repeated TEinvadeUnit EinvadeInfo = 1;
}

message TEinvadeUnit {
  optional int32 StageId = 1;
  optional int32 StageLevel = 2;
  optional int32 Status = 3;
}


