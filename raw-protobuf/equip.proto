syntax = "proto2";

package equip;

import "commonreward.proto";

message TEquipDismantleArgs {
  repeated uint32 ConsumeIds = 1;
}

message TEquipDismantleRet {
  repeated commonreward.TCommonReward ItemInfo = 1;
}

message TEquipEnhanceArgs {
  optional uint32 EquipId = 1;
  repeated TEquipEnhanceItem ItemArr = 2;
}

message TEquipEnhanceItem {
  optional uint32 TemplateId = 1;
  optional uint32 ItemNum = 2;
}

message TEquipEnhanceRet {
  optional uint32 EquipId = 1;
  optional uint32 EquipEnhanceLevel = 2;
  optional uint32 EquipEnhanceExp = 3;
}

message TEquipInfo {
  optional uint32 EquipId = 1;
  optional int32 TemplateId = 2;
  optional int32 EnhanceLv = 3;
  optional int32 Star = 4;
  optional uint32 HeroId = 5;
  optional int32 EnhanceExp = 6;
  repeated TEquipPSkillList PSkillList = 7;
  repeated TEquipNum RiseCommonEquips = 8;
}

message TEquipList {
  optional int32 EquipBagSize = 1;
  repeated TEquipInfo EquipInfo = 2;
  repeated TEquipNum EquipNum = 3;
}

message TEquipNum {
  optional int32 TemplateId = 1;
  optional int32 Num = 2;
}

message TEquipPSkillList {
  optional int32 PSkillId = 1;
  optional int32 PSkillLv = 2;
}

message TEquipRiseStarArgs {
  optional uint32 EquipId = 1;
  repeated uint32 ConsumeIds = 2;
}


