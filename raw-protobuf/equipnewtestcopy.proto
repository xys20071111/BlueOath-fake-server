syntax = "proto2";

package equipnewtestcopy;

message TCopyTestInfo {
  optional int32 Id = 1;
  optional int32 MaxDamage = 2;
  repeated TReceivedRewards ReceivedRewards = 3;
}

message TGetDamageRewardArg {
  optional int32 CopyIndex = 1;
  optional int32 DamageIndex = 2;
}

message TGetEquipNewTestCopyInfo {
  repeated TCopyTestInfo EquipNewTestInfo = 1;
}

message TReceivedRewards {
  optional int32 DamageIndex = 1;
  optional int32 ReceiveTime = 2;
}


