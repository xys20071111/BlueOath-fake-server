syntax = "proto3";

package equiptestcopy;

import "commonreward.proto";

message TGetEquipTestCopyInfo {
  int32 MaxDamage = 1;
  repeated TReceviedRewards ReceivedRewards = 2;
}

message TReceiveRewardsArg {
  int32 RewardId = 1;
}

message TReceiveRewardsRet {
  repeated commonreward.TCommonReward Rewards = 1;
}

message TReceviedRewards {
  int32 RewardId = 1;
  int32 ReceiveTime = 2;
}

