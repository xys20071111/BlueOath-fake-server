syntax = "proto2";

package exchange;

import "item.proto"

message TExchange {
  repeated TExchangeInfo ExchangeInfo = 1;
}

message TExchangeArg {
  optional int32 Id = 1;
  repeated item.TItem Consume = 2;
  repeated item.TItem Reward = 3;
  optional int32 Time = 4;
}

message TExchangeInfo {
  optional int32 Id = 1;
  optional int32 Times = 2;
}


