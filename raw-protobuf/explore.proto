syntax = "proto2";

package explore;

message TExploreData {
  optional int32 ExploreId = 1;
  repeated TExploreRoomData RoomList = 2;
  optional int32 ProcessIndex = 3;
  repeated TRoomObjectData RoomObjData = 4;
  optional int32 PassTime = 5;
  optional int32 EmptyFlagObjData = 6;
}

message TExploreInfoRet {
  repeated TExploreData ExploreData = 1;
}

message TExploreIntoNextRoomArg {
  optional int32 ChapterId = 1;
}

message TExploreRoomData {
  optional int32 RoomIndex = 1;
  optional int32 RoomId = 2;
}

message TExploreRoomObjectTouchArg {
  optional int32 ChapterId = 1;
  optional int32 ObjIndex = 2;
  optional int32 TouchTimes = 3;
}

message TRoomObjectData {
  optional int32 ObjIndex = 1;
  optional int32 ObjClickNum = 2;
}


