syntax = "proto2";

package fashion;

import "commonreward.proto";

message TFashionEquipArg {
  optional int32 FashionTid = 1;
  optional int32 EquipStatus = 2;
  optional uint32 HeroId = 3;
}

message TFashionInfo {
  optional int32 SfId = 1;
  repeated int32 FashionTid = 2;
}

message TFashionList {
  repeated TFashionInfo FashionInfo = 1;
}

message TFashionReplaceReward {
  repeated commonreward.TCommonReward ReplaceReward = 1;
}


