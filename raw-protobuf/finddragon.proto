syntax = "proto2";

package finddragon;

import "commonreward.proto";
import "user.proto";

message TAttackDragonArg {
  optional int32 DragonId = 1;
}

message TAttackDragonRet {
  optional bool IsWin = 1;
  repeated commonreward.TCommonReward Reward = 2;
}

message TCycleEvent {
  optional int32 EventId = 1;
  optional int32 GhostId = 2;
}

message TDragon {
  optional int32 Id = 1;
  optional int32 State = 2;
  optional int32 TimeType = 3;
  optional int32 DropGap = 4;
  optional int32 StartTime = 5;
  optional int32 HeroId = 6;
  optional int32 NumHeroFragment = 7;
  repeated TCycleEvent Events = 8;
  repeated THelpEvent HelpEvents = 9;
  optional int32 Exp = 10;
  optional int32 Level = 11;
}

message TDragonTech {
  optional int32 Id = 1;
  optional int32 Level = 2;
}

message TExploreAllArg {
  repeated TExploreArg ExlporeArg = 1;
}

message TExploreArg {
  optional int32 DragonId = 1;
  optional int32 HeroId = 2;
  optional int32 TimeType = 3;
  optional int32 DropGap = 4;
}

message TFriendDragon {
  optional user.TGetOtherUserInfoRet FriendInfo = 1;
  optional int32 Total = 2;
  optional int32 Ghost = 3;
}

message TGetFindDragonMainRet {
  optional int32 HelpTime = 1;
  repeated TDragonTech Tech = 2;
  repeated TDragon Dragon = 3;
}

message TGetFriendDragonInfoArg {
  optional uint64 Uid = 1;
}

message TGetFriendDragonRet {
  repeated TFriendDragon FriendDragon = 1;
}

message TGetFriendInfoRet {
  repeated TDragon Dragon = 1;
}

message THarvestArg {
  optional int32 DragonId = 1;
}

message THarvestRet {
  optional int32 Crit = 1;
  repeated commonreward.TCommonReward Reward = 2;
}

message THelpEvent {
  optional uint64 Uid = 1;
  optional int32 Time = 2;
  optional string Uname = 3;
}

message TOverwhelmArg {
  optional uint64 Uid = 1;
  optional int32 DragonId = 2;
}

message TUnlockTech {
  optional int32 TechId = 1;
}


