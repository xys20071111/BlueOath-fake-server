syntax = "proto2";

package friend;

import "user.proto";

message TApplyArg {
  optional uint64 Uid = 1;
}

message TCommonFriendGetListRet {
  repeated TFriendData List = 1;
}

message TFriendCommonArg {
  optional uint64 Uid = 1;
}

message TFriendData {
  optional user.TGetOtherUserInfoRet UserInfo = 1;
  optional int32 OfflineTime = 2;
  optional int32 Status = 3;
  optional int32 OperationTime = 4;
}

message TFriendMainInfoRet {
  repeated TFriendData FriendList = 1;
  repeated TFriendData BlackList = 2;
  repeated TFriendData ApplyList = 3;
  repeated TFriendData ApplyRecordList = 4;
  repeated int32 ChangeList = 5;
}

message TSearchArg {
  optional uint64 Id = 1;
  optional string Name = 2;
}

message TUserStateRet {
  optional int32 Type = 1;
  optional uint64 Uid = 2;
}


