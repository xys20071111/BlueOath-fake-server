syntax = "proto2";

package guild;

import "user.proto";

message TApplyGuildIdSub {
  optional uint64 GuildId = 1;
  optional int32 ApplyTime = 2;
}

message TArgApplyGuild {
  optional uint64 GuildId = 1;
}

message TArgAppoint {
  optional uint64 Uid = 1;
  optional int32 Post = 2;
}

message TArgCancelApply {
  optional uint64 GuildId = 1;
}

message TArgCreateGuild {
  optional string Name = 1;
  optional int32 Emblem = 2;
  optional int32 Frame = 3;
}

message TArgGetGuildList {
  optional int32 FromRank = 1;
  optional int32 Num = 2;
}

message TArgGetSacrificeReward {
  optional int32 Reward = 1;
}

message TArgGuildSacrifice {
  optional int32 Mode = 1;
}

message TArgGuildSkill {
  optional int32 Type = 1;
  optional int32 SkillId = 2;
}

message TArgModiGuildInfo {
  optional string Name = 1;
  optional int32 Emblem = 2;
  optional string Enounce = 3;
  optional string Notice = 4;
  optional TGuildLimit Limit = 5;
  optional int32 Frame = 6;
  optional string ChatRoom = 7;
}

message TArgRemove {
  optional uint64 Uid = 1;
}

message TArgSearchGuild {
  optional uint64 GuildId = 1;
  optional string Name = 2;
  optional int32 Type = 3;
}

message TArgSetGuildLevelOfShow {
  optional int32 Level = 1;
}

message TArgTransfer {
  optional uint64 Uid = 1;
}

message TArgVerifyGuild {
  optional uint64 Uid = 1;
  optional int32 Mode = 2;
}

message TBaseGuildInfo {
  optional uint64 GuildId = 1;
  optional string Name = 2;
  optional int32 Emblem = 3;
  optional string Enounce = 4;
  optional int32 Level = 5;
  optional int32 MemberNum = 6;
  optional TGuildLimit Limit = 7;
  optional uint64 LeaderId = 8;
  optional string LeaderName = 9;
  optional int32 Frame = 10;
  optional int32 Power = 11;
  optional int32 Honor = 12;
}

message TGetGuildInfoArg {
  optional uint64 GuildId = 1;
}

message TGuildAcceptAllRet {
  optional int32 SuccNum = 1;
}

message TGuildApply {
  optional uint64 GuildId = 1;
  optional int32 Time = 2;
}

message TGuildApplyInfo {
  optional user.TGetOtherUserInfoRet UserInfo = 1;
  optional int32 Time = 2;
  optional int32 Quality = 3;
}

message TGuildCopyRankArg {
  optional uint64 GuildId = 1;
}

message TGuildCopyRankItem {
  optional user.TGetOtherUserInfoRet UserInfo = 1;
  optional int32 Damage = 2;
  optional int32 Rank = 3;
}

message TGuildCopyRankRet {
  repeated TGuildCopyRankItem RankInfo = 1;
}

message TGuildEvent {
  optional int32 Type = 1;
  repeated string Params = 2;
}

message TGuildLimit {
  optional int32 Mode = 1;
  optional int32 Level = 2;
  optional int32 Power = 3;
}

message TGuildMemberInfo {
  optional user.TGetOtherUserInfoRet UserInfo = 1;
  optional int32 LogoffTime = 2;
  optional int32 Contribute = 3;
  optional int32 SacrificeTime = 4;
  optional int32 SacrificeReward = 5;
  optional int32 Post = 7;
  optional int32 TodayContribute = 8;
  optional int32 Quality = 9;
  optional int32 HonorWeek = 10;
  optional int32 ArenaRank = 11;
  optional int32 ImpeachTime = 12;
  optional int32 ImpeachRecordContribute = 13;
}

message TGuildMessageInfo {
  optional user.TGetOtherUserInfoRet UserInfo = 1;
  optional int32 Post = 2;
  optional string Msg = 3;
  optional int32 Time = 4;
}

message TGuildRankArg {
  optional int32 RankId = 1;
  optional int32 TopN = 2;
}

message TGuildRankData {
  optional TBaseGuildInfo Guild = 1;
  optional user.TGetOtherUserInfoRet User = 2;
  optional int32 ThumbsUpCount = 3;
}

message TGuildRankRet {
  optional int32 GuildRank = 1;
  repeated TGuildRankData GuildRankData = 2;
  optional int32 IsInGuild = 3;
  optional TBaseGuildInfo SelfGuild = 4;
}

message TGuildSkillSub {
  optional int32 SkillId = 1;
  optional int32 Level = 2;
}

message TGuildTip {
  optional int32 DictId = 1;
  optional int32 Time = 2;
  repeated TTipParam Param = 3;
}

message TGuildTipInfo {
  optional int32 Mode = 1;
  optional string Name = 2;
  optional string Event = 3;
}

message TRetGetGuildApplyInfo {
  repeated TGuildApplyInfo ApplyList = 1;
}

message TRetGetGuildInfo {
  optional string Name = 1;
  optional int32 Emblem = 2;
  optional string Enounce = 3;
  optional string Notice = 4;
  optional int32 Level = 5;
  optional int32 Exp = 6;
  optional TGuildLimit Limit = 7;
  optional int32 MemberNum = 8;
  optional string LeaderName = 9;
  optional uint64 LeaderId = 10;
  repeated uint64 Deputy = 11;
  optional int32 Frame = 13;
  repeated TGuildTip TipList = 14;
  optional int32 Process = 15;
  repeated TSacrificeInfo SacrificeInfo = 16;
  repeated TGuildSkillSub SkillList = 17;
  optional int32 ApplyNum = 18;
  optional int32 CreateTime = 19;
  optional string ChatRoom = 20;
  optional int32 PublicityTime = 21;
  optional int32 TodayExp = 22;
  optional int32 ImpeachStartTime = 23;
}

message TRetGetGuildList {
  optional int32 TotalNum = 1;
  repeated TBaseGuildInfo GuildList = 2;
}

message TRetGetGuildMessageInfo {
  repeated TGuildMessageInfo MsgList = 1;
}

message TRetGetGuildTipInfo {
  repeated TGuildTipInfo TipList = 1;
}

message TRetGetMemberInfo {
  repeated TGuildMemberInfo sMember = 1;
}

message TRetGuildUserInfo {
  optional uint64 GuildId = 1;
  optional int32 MessageCount = 2;
  optional int32 QuitTime = 3;
  repeated TGuildSkillSub SkillList = 4;
  optional int32 SacrificeTime = 5;
  optional int32 SacrificeBox = 6;
  repeated uint64 ApplyList = 7;
  repeated uint64 DelApplyList = 8;
  repeated TGuildApply Apply = 9;
  optional int32 Post = 10;
  optional int32 SacrificeMode = 11;
  optional int32 SacrificeReward = 12;
  optional TGuildEvent Event = 13;
  repeated int32 FirstReward = 14;
  optional int32 DailyRewardTime = 15;
  optional int32 LastAtkTime = 16;
  optional int32 GuildLevelOfShow = 17;
  optional int32 ShowDaily = 18;
  optional int32 QuitReason = 19;
  optional int32 JoinGuildTime = 20;
}

message TRetSearchGuild {
  repeated TBaseGuildInfo GuildList = 1;
}

message TRetShowRedTip {
  optional uint32 Type = 1;
}

message TSacrificeInfo {
  optional uint64 Uid = 1;
  optional string Uname = 2;
  optional int32 Mode = 3;
}

message TTipParam {
  optional int32 Type = 1;
  optional string Data = 2;
}


