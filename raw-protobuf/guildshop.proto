syntax = "proto2";

package guildshop;

import "shop.proto";

message TArgGuildShopGetInfo {
  optional int32 ShopId = 1;
}

message TGuildShopUserShelfGoodsData {
  optional int32 ShopShelfId = 1;
  optional int32 BuyCount = 2;
}

message TRetGuildShopInfo {
  optional int32 ShopId = 1;
  repeated shop.TShopGoodsData GuildShelfGoodsData = 2;
  repeated shop.TShopGoodsData UserShelfGoodsData = 3;
}


