syntax = "proto2";

package help;

message TCopyUserDataArg {
  optional int32 GameId = 1;
  optional uint32 Pid = 2;
  optional uint64 ToUid = 3;
}

message TCopyUserDataRet {
  repeated string AllData = 1;
}

message TGetStlogDataArg {
  optional uint64 Uid = 1;
  optional uint32 Pid = 2;
  optional int32 BeginTime = 3;
  optional int32 EndTime = 4;
  optional string Method = 5;
  optional int32 RewardType = 6;
  optional int32 RewardId = 7;
}

message TGetStlogDataRet {
  repeated string Result = 1;
}


