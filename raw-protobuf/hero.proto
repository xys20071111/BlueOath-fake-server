syntax = "proto2";

package hero;

import "item.proto";
import "commonreward.proto";

message EquipEffectInfoByType {
  optional int32 type = 1;
  repeated int32 EffectId = 2;
}

message EquipsInfo {
  optional uint32 EquipsId = 1;
  optional int32 state = 2;
}

message EquipsInfoByType {
  optional int32 type = 1;
  repeated EquipsInfo Equip = 2;
}

message TAdvanceArg {
  optional uint32 HeroId = 1;
  repeated uint32 ConsumedHeros = 2;
  repeated uint32 ConsumeItems = 3;
}

message TAttrIntensify {
  optional int32 AttrType = 1;
  optional int32 IntensifyLvl = 2;
  optional int32 CurExp = 3;
}

message TChangeHeroNameArg {
  optional uint32 HeroId = 1;
  optional string Name = 2;
}

message TCombinationInfo {
  optional int32 ComLv = 1;
  optional int32 ComGrade = 2;
  optional uint32 Combine = 3;
  optional uint32 BeCombined = 4;
}

message TCombineArg {
  optional uint32 MainHero = 1;
  optional uint32 DeputyHero = 2;
}

message TCombineUpArg {
  optional uint32 HeroId = 1;
}

message THeroAddExp {
  optional uint32 HeroId = 1;
  repeated item.TItem ItemList = 2;
  optional int32 LevelPre = 3;
  optional int32 ExpPre = 4;
}

message THeroAdvMaxLvArg {
  optional uint32 HeroId = 1;
}

message THeroArrayArg {
  repeated uint32 HeroId = 1;
}

message THeroAutoEquipArg {
  repeated THeroAutoEquipUnit AutoUnit = 1;
  optional int32 Type = 2;
}

message THeroAutoEquipUnit {
  optional uint32 HeroId = 1;
  repeated THeroEquip ArrEquip = 2;
}

message THeroAutoUnEquipArg {
  repeated uint32 HeroId = 1;
  optional int32 Type = 2;
}

message THeroChangeEquipArgs {
  optional uint32 HeroId = 1;
  optional uint32 Index = 2;
  optional uint32 EquipId = 3;
  optional int32 Type = 4;
}

message THeroEquip {
  optional uint32 Index = 1;
  optional uint32 EquipId = 2;
}

message THeroEquipBindingArg {
  optional uint32 HeroId = 1;
  optional uint32 EquipId = 2;
  optional int32 EquipType = 3;
}

message THeroEquipEffectArg {
  optional uint32 HeroId = 1;
  repeated EquipEffectInfoByType Effects = 2;
}

message THeroEquipTransplantArg {
  repeated uint32 HeroList = 1;
  optional int32 EquipType = 2;
}

message THeroGrid {
  optional uint32 HeroId = 1;
  optional int32 TemplateId = 2;
  repeated EquipsInfoByType Equips = 3;
  optional int32 Lvl = 4;
  optional int32 Exp = 5;
  optional int32 Advance = 6;
  repeated TAttrIntensify Intensify = 7;
  optional int32 CreateTime = 8;
  optional uint64 CurHp = 9;
  optional int32 CurGasoline = 10;
  optional int32 CurAmmunition = 11;
  optional bool Lock = 12;
  repeated TMapFiledPSkillExp PSkill = 13;
  optional string Status = 14;
  optional string Name = 15;
  optional int32 ChangeNameTime = 16;
  optional int32 Affection = 17;
  optional int32 Mood = 18;
  optional int32 MarryTime = 19;
  optional int32 UpdateTime = 20;
  optional int32 MarryType = 21;
  optional int32 Fashioning = 22;
  repeated int32 ArrRemouldEffect = 23;
  optional int32 RemouldLV = 24;
  optional int32 AdvLv = 25;
  repeated EquipEffectInfoByType EquipEffects = 26;
  optional TCombinationInfo CombinationInfo = 27;
}

message THeroInfo {
  repeated THeroGrid HeroInfo = 1;
  optional int32 HeroBagSize = 2;
  repeated THeroNum HeroNum = 3;
}

message THeroNum {
  optional int32 TemplateId = 1;
  optional int32 Num = 2;
}

message THeroSkill {
  optional uint32 HeroId = 1;
  optional int32 SkillId = 2;
}

message TIntensifyHeroArgs {
  optional uint32 HeroId = 1;
  repeated uint32 ConsumedHeros = 2;
  optional bool SuperIntensify = 3;
}

message TLockHeroArg {
  optional uint32 HeroId = 1;
  optional bool lock = 2;
}

message TLockHeroRet {
  optional uint32 Ret = 1;
}

message TMapFiledPSkillExp {
  optional uint32 PSkillId = 1;
  optional uint32 PSkillExp = 2;
  optional int32 Level = 3;
  optional int32 Replace = 4;
}

message TMarryArg {
  optional uint32 HeroId = 1;
  optional int32 MarryType = 2;
}

message TRemouldArg {
  optional uint32 HeroId = 1;
  optional int32 EffectId = 2;
}

message TRetireHeroArg {
  repeated uint32 HeroIds = 1;
  optional bool IsDisEquip = 2;
}

message TRetireHeroRet {
  repeated commonreward.TCommonReward Reward = 1;
}


