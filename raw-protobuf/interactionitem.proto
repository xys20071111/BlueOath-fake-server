syntax = "proto2";

package interactionitem;

message TBallToyState {
  optional int32 ballId = 1;
  optional int32 ToyId = 2;
}

message TDecorateMutexBagGroup {
  optional int32 typeId = 1;
  optional int32 curSelect = 2;
}

message TDecorateMutexBagGroupArg {
  optional int32 groupType = 1;
  optional int32 SelectId = 2;
}

message TInteractionBagItem {
  optional int32 id = 1;
  optional int32 num = 2;
  optional int32 state = 3;
}

message TInteractionBallToyArg {
  optional int32 ballId = 1;
  optional int32 ToyId = 2;
}

message TInteractionItemArg {
  optional int32 interactionItem = 1;
  optional int32 visibleState = 2;
}

message TInteractionItemRet {
  repeated int32 halloweenPumpkin = 1;
  repeated int32 furniture = 2;
  repeated TSFIdAndState paperFlowerState = 3;
  repeated TBallToyState ballToyState = 4;
  repeated TInteractionBagItem interactionBagItem = 5;
  repeated TDecorateMutexBagGroup decorate = 6;
  repeated TPosterStateInfo posterState = 8;
}

message TPosterStateArg {
  optional int32 point = 1;
  optional int32 posterId = 2;
}

message TPosterStateInfo {
  optional int32 point = 1;
  optional int32 posterId = 2;
}

message TSFIdAndState {
  optional int32 id = 1;
  optional int32 state = 2;
}


