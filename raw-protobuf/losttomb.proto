syntax = "proto2";

package losttomb;

import "user.proto";

message TGroup {
  optional int32 GroupId = 1;
  optional int32 Level = 2;
}

message TLostTombActivateArg {
  optional int32 GroupId = 1;
}

message TLostTombFightRet {
  optional bool IsWin = 1;
}

message TLostTombMainResponse {
  repeated TGroup Activation = 1;
  optional int32 FightTimes = 2;
  optional int32 FightStage = 3;
  optional int32 RefreshTimes = 4;
  optional int32 FreeRefreshTimes = 5;
}

message TLostTombRank {
  optional user.TGetOtherUserInfoRet UserInfo = 1;
  optional int32 Place = 2;
  optional int32 Value = 3;
}

message TLostTombRankRet {
  repeated TLostTombRank Rank = 1;
  optional int32 SelfPlace = 2;
}


