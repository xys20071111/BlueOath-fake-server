syntax = "proto3";

package magazine;

message TMagazine {
  repeated TMagazineSub MagazineSub = 1;
  repeated TMagazineAddHero MagazineHero = 2;
  repeated TMagazineUnLock MagazineUnLock = 3;
}

message TMagazineAddHero {
  int32 Index = 1;
  int32 HeroId = 2;
  int32 MagazineId = 3;
}

message TMagazineArg {
  int32 MagazineId = 1;
  int32 Index = 2;
}

message TMagazineSub {
  int32 MagazineId = 1;
  repeated TMagazineSubReward MagazineSubReward = 2;
}

message TMagazineSubReward {
  int32 Index = 1;
  int32 Time = 2;
}

message TMagazineUnLock {
  int32 MagazineId = 1;
  int32 Time = 2;
}

message TRetMagazineInfo {
  repeated int32 MagazineIdList = 1;
  int32 Time = 2;
  int32 Version = 3;
}

