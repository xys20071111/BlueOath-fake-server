syntax = "proto2";

package mail;

import "commonreward.proto";

message MailList {
  optional uint64 Mid = 1;
  optional int32 TempLateId = 2;
  optional uint64 SenderUid = 3;
  optional string SenderUName = 4;
  optional uint64 ReceiverUid = 5;
  optional string ReceiverUName = 6;
  optional int64 ReceiveTime = 7;
  optional int64 ReadTime = 8;
  optional string Subject = 9;
  optional string Content = 10;
  optional int32 IsGotReawrd = 11;
  repeated TMailParam Params = 12;
  repeated TMailItem Items = 13;
  optional int32 DeleteTime = 14;
}

message TDeleteMailArg {
  optional uint64 Mid = 1;
}

message TFetchMailArg {
  optional uint64 Mid = 1;
}

message TMailItem {
  optional int32 Type = 1;
  optional int32 Id = 2;
  optional int32 Num = 3;
}

message TMailListRet {
  optional int32 MailNum = 1;
  optional int32 ExpireNum = 2;
  repeated MailList list = 3;
  repeated commonreward.TCommonReward Reward = 4;
}

message TMailParam {
  optional string Key = 1;
  optional string Value = 2;
}

message TOpenMailArg {
  optional uint64 Mid = 1;
}


