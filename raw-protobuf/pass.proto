syntax = "proto2";

package pass;

import "user.proto";

message TChapterInfo {
  optional int32 Id = 1;
  optional int32 Star = 2;
}

message TPassInfo {
  optional int32 ResetNum = 1;
  optional int32 EliteFightNum = 2;
  optional int32 CurChapter = 3;
  optional int32 CurStage = 4;
  repeated TStageInfo PassedStageInfo = 5;
  repeated int32 AffixList = 6;
  optional int32 TotalStar = 7;
  optional int32 UsedStar = 8;
  repeated int32 AffixListForSelect = 10;
  optional int32 EliteBuyNum = 11;
  optional int32 CurRoundState = 12;
  optional int32 TreasureState = 13;
  optional int32 MaxEliteStage = 14;
  optional int32 MaxSamsungStage = 15;
  optional int32 MaxTotalStar = 16;
  optional int32 RewardState = 17;
  repeated TChapterInfo ChapterInfo = 18;
  optional int32 EliteOpenStage = 19;
  optional int32 Fsm = 20;
}

message TPassStarRankArg {
  optional int32 RankId = 1;
  optional int32 TopN = 2;
}

message TPsChapterSweepRet {
  repeated int32 AffixList = 1;
}

message TPsFightArg {
  repeated int32 Tactic = 1;
  optional int32 PassType = 2;
  optional int32 Stage = 3;
  optional int32 Difficulty = 4;
}

message TPsFightResult {
  optional int32 Success = 1;
}

message TPsFightRet {
  optional int32 Multiple = 2;
  repeated int32 AffixListForSelect = 3;
  optional TPsFightResult Result = 5;
}

message TPsFinishFightArg {
  optional int32 PassType = 1;
  repeated int32 Tactic = 2;
  optional int32 Difficulty = 3;
  optional int32 Stage = 4;
  optional TPsFightResult Result = 5;
}

message TPsFinishFightRet {
  optional int32 Success = 1;
  optional int32 Multiple = 2;
  repeated int32 AffixListForSelect = 3;
}

message TPsSamsungSweepRet {
  repeated int32 MultipleList = 1;
  repeated int32 AffixList = 2;
}

message TPsSelectAffixArg {
  optional int32 Affix = 1;
}

message TPsStarRankRet {
  optional int32 UserRank = 1;
  repeated TRetPsUserRankData UserRankData = 2;
}

message TRetPsUserRankData {
  optional user.TGetOtherUserInfoRet User = 1;
  optional int32 Star = 2;
  optional int32 ThumbsUpCount = 3;
}

message TStageInfo {
  optional int32 Id = 1;
  optional int32 Star = 2;
}


