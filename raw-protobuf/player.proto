syntax = "proto2";

package player;

message TArgCreateUser {
  optional string Uname = 1;
  optional int32 Class = 2;
}

message TArgLogin {
  optional string Pid = 1;
  optional int32 Timestamp = 2;
  optional string OpenDateTime = 3;
  optional string Hash = 4;
  optional TSampleInfo SampleInfo = 5;
  optional int32 Relink = 6;
  optional int32 ChatRoom = 7;
  optional string ClientVersion = 8;
  optional string AreaInfo = 9;
}

message TRetGetUsers {
  repeated TUserInfo ArrUser = 1;
}

message TRetLogin {
  optional string Ret = 1;
  optional string FeignRoleId = 2;
  optional int32 ErrCode = 3;
}

message TSampleInfo {
  optional string Uuid = 1;
  optional string Model = 2;
  optional string Release = 3;
  optional string Network = 4;
  optional string Platform = 5;
  optional string PkgName = 6;
  optional string Os = 7;
  optional string Imei = 8;
  optional string Extend = 9;
}

message TUserInfo {
  optional uint64 Uid = 1;
  optional string Uname = 2;
  optional int32 Level = 3;
  optional int32 Class = 4;
}


