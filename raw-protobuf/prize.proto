syntax = "proto2";

package prize;

message TAcceptPrizeArg {
  repeated TSimplePrize PrizeList = 1;
}

message TAcceptPrizeRet {
}

message TGetPrizeInfoArg {
  optional int32 Start = 1;
  optional int32 Num = 2;
}

message TObj {
  optional int32 Type = 1;
  optional int32 Id = 2;
  optional int32 Num = 3;
}

message TPrize {
  optional int32 Id = 1;
  optional int32 TemplateId = 2;
  optional int32 ReceiveTime = 3;
  repeated int32 RewardList = 4;
  optional int32 Type = 5;
  repeated TPrizeParam Params = 6;
  repeated TObj ObjList = 7;
}

message TPrizeInfo {
  repeated TPrize PrizeList = 1;
  repeated TSimplePrize DelPrize = 2;
  optional int32 HaveUngetPrize = 3;
}

message TPrizeParam {
  optional int32 Type = 1;
  optional string Data = 2;
}

message TSimplePrize {
  optional int32 Type = 1;
  optional int32 Id = 2;
}


