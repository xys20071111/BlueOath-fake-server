syntax = "proto2";

package recharge;

import "commonreward.proto";

message TCardInfo {
  optional int32 DueDate = 1;
  optional int32 RewardTime = 2;
  optional int32 SubsEndTime = 3;
}

message TDirectBuyItemArg {
  optional int32 RechargeId = 1;
  repeated uint32 DiscountId = 2;
}

message TDirectBuyItemRet {
  repeated commonreward.TCommonReward Reward = 1;
}

message TDirectBuySelectItemArg {
  optional int32 ActivityId = 1;
  optional int32 RechargeId = 2;
  repeated int32 SelectIndex = 3;
}

message TFreeRechargeItemArg {
  optional int32 RechargeId = 1;
}

message TGetPaybackRewardArg {
  optional int32 GoldNum = 1;
  optional int32 CardNum = 2;
}

message TRecharge {
  optional int32 RechargeId = 1;
  optional int32 BuyTimes = 2;
  optional int32 Status = 3;
  optional int32 LimitBuyTimes = 4;
  optional int32 EndTime = 5;
}

message TRechargeInfo {
  optional TCardInfo MonthCard = 1;
  optional TCardInfo WeekCard = 2;
  repeated TRecharge Info = 3;
  optional int32 AccRcharge = 4;
  optional int32 AccRchargeRmb = 5;
  optional int32 AccRchargeLucky = 6;
  optional TCardInfo SupperMonthCard = 7;
  optional int32 ActivityAccRchargeRmb = 8;
  repeated TRecharge SelectiveInfo = 9;
}

message TRechargeReward {
  repeated commonreward.TCommonReward Reward = 1;
}


