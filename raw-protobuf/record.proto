syntax = "proto2";

package record;

import "battleplayer.proto";

message TNationalRecord {
  optional int32 National = 1;
  repeated TRecordInfo Record = 2;
}

message TRecordArg {
  optional int32 StageId = 1;
}

message TRecordInfo {
  optional battleplayer.TBattlePlayer Player = 1;
  optional string ReportMD5 = 2;
  optional int32 BattleTime = 3;
}

message TRecordRet {
  repeated TNationalRecord NationalRecord = 1;
}


