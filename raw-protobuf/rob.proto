syntax = "proto2";

package rob;

import "user.proto";
import "commonreward.proto";

message TBeRobbedPush {
  optional user.TGetOtherUserInfoRet UserInfo = 1;
  optional int32 Quality = 2;
  optional int32 FragmentId = 3;
}

message TComposeArg {
  optional int32 TreasureId = 1;
  optional int32 Num = 2;
}

message TGetRobAimArg {
  optional int32 FragmentId = 1;
}

message TGetRobAimRet {
  repeated TRobAimInfo AimInfo = 1;
}

message TRobAimInfo {
  optional user.TGetOtherUserInfoRet UserInfo = 1;
  optional bool IsRobot = 2;
  optional bool IsProtected = 3;
}

message TRobArg {
  optional uint64 Uid = 1;
  optional int32 FragmentId = 2;
}

message TRobMainRet {
  optional int32 NoFightCD = 1;
  optional int32 GuideStep = 2;
}

message TRobRet {
  optional bool Win = 1;
  optional bool Success = 2;
  optional string TargetName = 3;
  optional int32 Exp = 4;
  optional int32 Gold = 5;
  repeated commonreward.TCommonReward Rewards = 6;
}


