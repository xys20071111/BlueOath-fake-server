syntax = "proto2";

package searchgoods;

message TSearchGoodsArg {
  optional int32 TeamId = 1;
  optional int32 ItemId = 2;
}

message TSearchGoodsInfo {
  repeated TSearchInfo SearchInfo = 1;
  optional int32 ReceiveTime = 2;
  optional int32 TeamId = 3;
}

message TSearchInfo {
  optional int32 Id = 1;
  optional int32 State = 2;
}


