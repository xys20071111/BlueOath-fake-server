syntax = "proto2";

package shiptask;

message TAllShipTaskInfoRet {
  repeated TShipTaskInfoRet info = 1;
}

message TSTAchievementRewardArg {
  optional int32 ShipTid = 1;
  optional int32 STAid = 2;
}

message TSTAchievementRewardData {
  optional int32 STAid = 1;
  optional int32 Get = 2;
}

message TSTExtraDataMvpMap {
  optional int32 CopyId = 1;
  optional int32 Count = 2;
}

message TSTShipArg {
  optional int32 ShipTid = 1;
  optional int32 HeroTemplateId = 2;
}

message TSTShipTaskArg {
  optional int32 ShipTid = 1;
  optional int32 TaskId = 2;
}

message TShipTaskActivityInfoRet {
  optional int32 CurrentShipTid = 1;
  optional int32 SetShipTime = 2;
  optional int32 CurrentHeroTemplateId = 3;
}

message TShipTaskData {
  optional int32 TaskId = 1;
  optional int32 Status = 2;
  optional int32 Count = 3;
}

message TShipTaskInfoRet {
  optional int32 ShipTid = 1;
  repeated TShipTaskData TaskData = 2;
  repeated TSTAchievementRewardData AchievementRewardData = 3;
  repeated TSTExtraDataMvpMap ExtraMvpData = 4;
}


