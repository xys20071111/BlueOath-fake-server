syntax = "proto2";

package statcount;

message TStatCountInfo {
  optional int32 CreateDays = 1;
  optional uint32 Build = 2;
  optional uint32 Steel = 3;
  optional uint32 Alum = 4;
  optional int32 Illustrate = 5;
  optional uint32 Supply = 6;
  optional uint32 Gold = 7;
  optional uint32 Bath = 8;
  optional uint32 Copy = 9;
  optional int32 BathTimeHero = 10;
  optional int32 FirstMarry = 11;
  optional int32 FirstMarryTime = 12;
  optional int32 Marry = 13;
  optional uint32 BathMaxTime = 14;
}


