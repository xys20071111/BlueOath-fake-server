syntax = "proto2";

package strategy;

message TStrategy {
  repeated TStrategyInfo StrategyList = 1;
  optional int32 CurCost = 2;
  optional int32 ResetNum = 3;
}

message TStrategyArg {
  optional int32 Id = 1;
  optional int32 Level = 2;
  optional int32 FleetId = 3;
  optional int32 TacticType = 4;
}

message TStrategyInfo {
  optional int32 Id = 1;
  optional int32 Level = 2;
}


