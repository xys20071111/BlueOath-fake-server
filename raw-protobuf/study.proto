syntax = "proto2";

package study;

message TSpeedUpStudyArg {
  optional int32 HeroId = 1;
  optional int32 PSkillId = 2;
  repeated TSpeedUpStudyItem arrItem = 3;
}

message TSpeedUpStudyItem {
  optional int32 TextbookId = 1;
  optional int32 TextbookNum = 2;
}

message TStartStudyArg {
  optional int32 HeroId = 1;
  optional int32 PSkillId = 2;
  optional int32 TextbookId = 3;
}

message TStopStudyPSkillArg {
  optional int32 HeroId = 1;
}

message TStopStudyPSkillRet {
  optional int32 HeroId = 1;
  optional int32 PSkillId = 2;
  optional int32 ExpBefore = 3;
  optional int32 ExpAfter = 4;
  optional int32 TextbookId = 5;
}

message TStudyInfo {
  optional int32 PosNum = 1;
  repeated TStudyProgress ArrProgress = 2;
}

message TStudyProgress {
  optional int32 HeroId = 1;
  optional int32 PSkillId = 2;
  optional int32 TextbookId = 3;
  optional int64 BeginTime = 4;
  optional int64 EndTime = 5;
}


