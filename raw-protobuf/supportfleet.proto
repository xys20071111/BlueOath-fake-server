syntax = "proto2";

package supportfleet;

import "commonreward.proto";

message TCompleteSupportArg {
  optional int32 Id = 1;
  optional int32 Type = 2;
}

message TCompleteSupportRet {
  repeated commonreward.TCommonReward BaseReward = 1;
  repeated commonreward.TCommonReward RandomReward = 2;
  optional int32 RewardType = 3;
}

message TStartSupportArg {
  optional int32 SupportId = 1;
  repeated uint32 HeroList = 2;
}

message TSupportFleetInfo {
  repeated TSupportInfo SupportFleetList = 1;
}

message TSupportInfo {
  optional int32 Id = 1;
  optional int32 SupportId = 2;
  optional int64 StartTime = 3;
  repeated uint32 HeroList = 4;
}


