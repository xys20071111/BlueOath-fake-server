syntax = "proto2";

package tactic;

message TSelfTactis {
  repeated TTactic tactics = 1;
  optional int32 MaxPower = 2;
  optional int32 MinPower = 3;
  optional bool IsSkip = 4;
}

message TTactic {
  optional string tacticName = 1;
  repeated uint32 heroInfo = 2;
  optional int32 modeId = 3;
  optional int32 strategyId = 4;
  optional int32 formationId = 5;
  optional int32 type = 6;
}

message TTacticSetFormationArg {
  optional int32 Fid = 1;
  optional int32 type = 2;
}

message TTactisType {
  optional int32 type = 1;
}


