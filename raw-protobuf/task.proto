syntax = "proto2";

package task;

import "commonreward.proto";

message EventInfo {
  optional int32 EventType = 1;
  optional int32 Count = 2;
  repeated TaskInfo Task = 3;
}

message TTaskAllRewardArg {
  optional int32 GetType = 1;
}

message TTaskAllRewardRet {
  repeated commonreward.TCommonReward Reward = 1;
}

message TTaskInfoRet {
  repeated EventInfo MainTask = 1;
  repeated EventInfo DailyTask = 2;
  repeated EventInfo WeeklyTask = 3;
  repeated EventInfo AchieveTask = 4;
  repeated int32 MedalList = 5;
  repeated EventInfo ActivityTask = 6;
  repeated EventInfo GrowTask = 7;
  repeated EventInfo GuildTask = 8;
  repeated EventInfo TeachingDailyTask = 9;
  repeated EventInfo TeachingStageTask = 10;
  repeated int32 GotPtReward = 11;
  repeated TaskStageInfo StageInfo = 12;
  optional int32 TeachingDailyTaskCount = 13;
  repeated EventInfo MagazineTask = 14;
  repeated EventInfo MagazinePageTask = 15;
  repeated EventInfo ActivityReturnTask = 17;
}

message TTaskPtRewardArg {
  optional int32 Id = 1;
}

message TTaskPtRewardRet {
  repeated commonreward.TCommonReward Reward = 1;
}

message TTaskRewardArg {
  optional int32 TaskId = 1;
  optional int32 TaskType = 2;
}

message TTaskRewardDayArg {
  optional int32 TaskId = 1;
  optional int32 TaskType = 2;
  optional int32 Day = 3;
}

message TTaskRewardRet {
  optional int32 TaskId = 1;
  repeated commonreward.TCommonReward Reward = 2;
}

message TTaskTeachingArg {
  optional uint64 targetUId = 1;
}

message TTaskTeachingRet {
  repeated EventInfo TeachingDailyTask = 1;
  repeated EventInfo TeachingStageTask = 2;
  repeated TaskStageInfo StageInfo = 3;
  optional int32 TeachingDailyTaskCount = 4;
}

message TTaskTriggerArg {
  optional int32 EventId = 1;
}

message TaskExtra {
  optional int32 Key = 1;
  optional int32 Value = 2;
}

message TaskInfo {
  optional int32 TaskId = 1;
  optional int32 RewardTime = 2;
  optional int32 FinishTime = 3;
  optional int32 Count = 4;
  repeated TaskExtra Extra = 5;
  repeated commonreward.TCommonReward Reward = 6;
}

message TaskStageInfo {
  optional int32 TaskType = 1;
  optional int32 StageId = 2;
  repeated int32 GotStageId = 3;
}


