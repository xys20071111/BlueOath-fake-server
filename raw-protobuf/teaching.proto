syntax = "proto2";

package teaching;

import "commonreward.proto";
import "user.proto";

message TTeachingApplyArg {
  optional uint64 applyUid = 1;
}

message TTeachingApplyInfo {
  optional uint64 ApplyUid = 1;
  optional int32 ApplyTime = 2;
}

message TTeachingAppraiseArg {
  optional uint64 TeacherUid = 1;
  optional int32 Star = 2;
  optional string Message = 3;
}

message TTeachingGetOtherInfoArg {
  optional uint64 Uid = 1;
}

message TTeachingInfo {
  optional uint64 TeacherUid = 1;
  optional int32 Appraise = 2;
  optional int32 Sex = 3;
  optional int32 Active = 4;
  optional int32 Interest = 5;
  optional string Sign = 6;
  optional int32 PunishTime = 7;
  optional int32 GotStuCount = 8;
  repeated TTeachingApplyInfo ApplyInfo = 9;
  repeated TTeachingUserInfo Relation = 10;
  repeated TTeachingUserInfo Apply = 11;
  optional int32 AppraiseTimes = 12;
  optional int32 GraduationTime = 13;
}

message TTeachingListRet {
  repeated TTeachingUserInfo UserInfo = 1;
}

message TTeachingOtherUserInfo {
  optional uint64 Uid = 1;
  optional uint64 TeacherUid = 2;
  optional int32 Appraise = 3;
  optional int32 Sex = 4;
  optional int32 Active = 5;
  optional int32 Interest = 6;
  optional string Sign = 7;
  optional int32 PunishTime = 8;
  optional int32 GotStuCount = 9;
  optional int32 TeachingStatus = 10;
  optional user.TGetOtherUserInfoRet UserInfo = 11;
  repeated TTeachingUserInfo Relation = 12;
  optional int32 AppraiseTimes = 13;
  optional int32 GraduationTime = 14;
  optional bool CanJoinGuild = 15;
  optional bool CanAddFriend = 16;
}

message TTeachingPersonalArg {
  optional int32 Sex = 1;
  optional int32 Active = 2;
  optional int32 Interest = 3;
  optional string Sign = 4;
}

message TTeachingRankArg {
  optional int32 Begin = 1;
  optional int32 Offset = 2;
}

message TTeachingRankRet {
  repeated user.TGetOtherUserInfoRet UserInfo = 1;
}

message TTeachingRecmdUserListArg {
  repeated uint64 arrUid = 1;
}

message TTeachingSearchArg {
  optional string Uname = 1;
}

message TTeachingSearchRet {
  repeated TTeachingUserInfo UserInfo = 1;
}

message TTeachingSvrArg {
  optional uint64 Uid = 1;
  optional int32 Level = 2;
  optional uint64 TeacherUid = 3;
  optional int32 Star = 4;
  optional string Message = 5;
  optional int32 StageId = 6;
  optional int32 GraduationTime = 7;
}

message TTeachingSvrGmArg {
  optional uint64 Uid = 1;
  optional int32 AppraiseStar = 2;
  optional int32 AppraiseNum = 3;
}

message TTeachingSvrRet {
  optional uint64 TeacherUid = 1;
}

message TTeachingSvrStuAppraiseRewardArg {
  optional uint64 Uid = 1;
}

message TTeachingSvrStuAppraiseRewardRet {
  optional int32 StuRatio = 1;
  optional int32 TchRatio = 2;
  optional string StuName = 3;
  optional int32 StageId = 4;
}

message TTeachingSvrStuDailyTaskArg {
  optional uint64 Uid = 1;
  optional int32 TaskId = 2;
}

message TTeachingSvrStuDailyTaskRet {
  repeated commonreward.TCommonReward Reward = 1;
  optional int32 StuRatio = 2;
  optional int32 TchRatio = 3;
  optional string StuName = 4;
}

message TTeachingSvrTchAppraiseRewardArg {
  optional uint64 Uid = 1;
  optional int32 Star = 2;
  optional string Message = 3;
  optional int32 StuRatio = 4;
  optional int32 TchRatio = 5;
  optional string StuName = 6;
  optional int32 StageId = 7;
}

message TTeachingSvrTchDailyTaskArg {
  optional uint64 Uid = 1;
  optional int32 TaskId = 2;
  optional int32 StuRatio = 3;
  optional int32 TchRatio = 4;
  optional string StuName = 5;
}

message TTeachingTaskRewardArg {
  optional int32 TaskId = 2;
}

message TTeachingTaskRewardRet {
  optional int32 TaskId = 1;
  repeated commonreward.TCommonReward Reward = 2;
}

message TTeachingUserInfo {
  optional uint64 Uid = 1;
  optional int32 Appraise = 2;
  optional int32 Sex = 3;
  optional int32 Active = 4;
  optional int32 Interest = 5;
  optional string Sign = 6;
  optional int32 TeachingStatus = 7;
  optional int32 CreateTime = 8;
  optional int32 PunishTime = 9;
  optional user.TGetOtherUserInfoRet UserInfo = 10;
  optional int32 AppraiseTimes = 11;
  optional int32 GraduationTime = 12;
  optional bool CanJoinGuild = 13;
  optional bool CanAddFriend = 14;
}

message TTeachingsvrChangeUserArg {
  optional uint64 uid = 1;
  optional int32 level = 2;
  optional int32 status = 3;
  optional int32 loginTime = 4;
  optional int32 logoffTime = 5;
  optional int32 prestige = 6;
  optional int32 prestigeTime = 7;
}


