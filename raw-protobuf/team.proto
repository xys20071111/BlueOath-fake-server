syntax = "proto2";

package team;

import "user.proto";

message TInviteArg {
  repeated uint64 InviteList = 1;
  optional int32 ChapterId = 2;
  optional uint32 TeamId = 3;
  optional int32 Password = 4;
}

message TInviteInfo {
  optional int32 ChapterId = 1;
  optional uint32 TeamId = 2;
  optional user.TGetOtherUserInfoRet InviteUserInfo = 3;
  optional int32 TeamUserNum = 4;
  optional bool TeamState = 5;
  optional int32 Password = 6;
  optional int32 CreateTime = 7;
}

message TInviteListInfo {
  repeated TInviteInfo InviteInfo = 1;
}

message TInviteListRet {
  repeated user.TGetOtherUserInfoRet InviteUserList = 1;
}

message TRetGetTeamUserInfo {
  optional int32 TeamIndex = 1;
  optional bool IsLead = 2;
  optional bool IsReady = 3;
  optional bool IsFight = 4;
  optional int32 FightState = 5;
  optional bool IsIntervene = 6;
  optional bool IsGiveUp = 7;
  optional bool Leave = 8;
  optional user.TGetOtherUserInfoRet UserInfo = 9;
}

message TTeamChapterInfoRet {
  repeated TTeamInfoRet TTeamInfo = 1;
}

message TTeamInfo {
  optional int32 ChapterId = 1;
  optional uint32 TeamId = 2;
  optional uint64 Uid = 3;
  optional int32 IndexA = 4;
  optional int32 IndexB = 5;
  optional uint64 UidOther = 6;
  optional int32 Password = 7;
  optional int32 EnterIndex = 8;
  optional bool Ready = 9;
  optional bool Intervene = 10;
  optional int32 Wave = 11;
  optional int32 Progress = 12;
  optional bool Leave = 13;
  repeated TTeamTacticOn TacticOn = 14;
}

message TTeamInfoRet {
  repeated TRetGetTeamUserInfo TeamUser = 1;
  optional int32 Password = 2;
  optional uint32 TeamId = 3;
  optional int32 ChapterId = 4;
  optional int32 CreateTime = 5;
}

message TTeamMatch {
  repeated int32 ChapterId = 1;
  optional int32 ChapterIdType = 2;
}

message TTeamTacticOn {
  optional uint64 Uid = 1;
  optional int32 Index = 2;
}


