syntax = "proto2";

package tower;

import "commonreward.proto";

message TSfIDCount {
  optional int32 SfID = 1;
  optional int32 Count = 2;
}

message TTowerInfoRet {
  optional int32 ChapterId = 1;
  optional int32 AreaIndex = 2;
  optional int32 CopyIndex = 3;
  optional int32 TopicIndex = 4;
  optional int32 DailyCount = 5;
  optional int64 ResetTime = 6;
  repeated TSfIDCount SfID2Count = 7;
  optional TTowerReward RewardInfo = 8;
  repeated uint32 HeroIdList = 9;
  repeated uint32 LockEquipList = 10;
  optional int32 PassLastChapterId = 11;
  optional bool IsReset = 12;
  optional int32 MaxLevel = 13;
  optional int32 MaxArea = 14;
  optional int32 MaxCopy = 15;
  optional int32 DailyCountEx = 16;
  optional bool IsNewLevel = 17;
  repeated int32 SavePassCopyId = 18;
}

message TTowerReceiveBuffArg {
  optional int32 CopyId = 1;
}

message TTowerReward {
  optional int32 ChapterId = 1;
  optional int32 AreaIndex = 2;
  optional int32 CopyIndex = 3;
  optional int32 TopicIndex = 4;
  repeated commonreward.TCommonReward Reward = 5;
  repeated int32 CopyList = 6;
}


