syntax = "proto2";

package treasure;

message TTreasureArg {
  optional uint32 TreasureId = 1;
  repeated uint32 Consumed = 2;
}

message TTreasureEnhanceRet {
  optional uint32 TreasureId = 1;
  optional int32 EnhanceLevelOld = 2;
}

message TTreasureInfo {
  optional uint32 TreasureId = 1;
  optional int32 TemplateId = 2;
  optional int32 Enhance = 3;
  optional int32 Refine = 4;
  optional uint32 HeroId = 5;
  optional int32 EnhanceExp = 6;
}

message TTreasureList {
  repeated TTreasureInfo TreasureInfo = 1;
}

message TTreasureRefineRet {
  optional uint32 TreasureId = 1;
}


