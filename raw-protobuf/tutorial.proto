syntax = "proto2";

package tutorial;

message TChangeFunctionState {
  optional int32 FucntionId = 1;
  optional int32 OprateType = 2;
}

message TChangeGuideState {
  optional int32 GuideId = 1;
  optional int32 OprateType = 2;
  optional int32 StepId = 3;
}

message TChangeGuideStepState {
  optional int32 GuideId = 1;
  optional int32 StepId = 2;
}

message TGuideInfo {
  optional int32 GuidingId = 1;
  repeated int32 PreparedGuids = 2;
  optional int32 Success = 3;
  optional int32 OpenFunctionId = 4;
}

message TRetChangeGuideState {
  optional int32 GuideId = 1;
  optional int32 OprateType = 2;
  optional int32 StepId = 3;
}

message TRetChangeGuideStepState {
  optional int32 GuideId = 1;
  optional int32 StepId = 2;
}


