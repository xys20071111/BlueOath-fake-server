syntax = "proto2";

package update;

message TFileUpdate {
  optional string FileName = 1;
  optional string Content = 2;
}

message TUpdateAdvInfo {
  optional bool IsHaveAdv = 1;
}

message TUpdateAdvList {
  repeated TUpdateAdvSub AdvIdList = 1;
}

message TUpdateAdvSub {
  optional int32 AdvId = 1;
  optional int32 BeginTime = 2;
  optional int32 EndTime = 3;
}

message TUpdateInfo {
  optional int32 Version = 1;
  repeated TFileUpdate FileList = 2;
}

message TUpdateWebActivity {
  optional string Activity = 1;
}


