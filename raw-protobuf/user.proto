message TInitQueueInfoRet {
  int32 QueuePos = 1;
  int32 QueueLen = 2;
  int32 SelfPos = 3;
  bool OnlineMax = 4;
}

message TKickInfoRet {
  string info = 1;
}

message TMedalAcquiredTime {
  int32 MedalId = 1;
  int32 Time = 2;
}

message TMedalReplaceReward {
  repeated bytes MedalReplaceReward = 1;
}

message TMiniGameCommonItem {
  int32 ItemId = 1;
  int32 Num = 2;
}

message TMiniGameRankData {
  uint64 Uid = 1;
  int32 Rank = 2;
  TSimpleUserInfoMsg UserInfo = 3;
  int32 Score = 4;
  int32 Time = 5;
}

message TMiniGameScore {
  int32 CopyId = 1;
  int32 Score = 2;
}

message TMiniGameScoreRet {
  int32 Score = 1;
  int32 Time = 2;
}

message TQueueInfoRet {
  int32 QueuePos = 1;
  int32 QueueLen = 2;
  bool OnlineMax = 3;
}

message TRefreshArg {
  int32 MaxPowerIndex = 2;
  int32 MinPowerIndex = 3;
}

message TSetMiniGameScoreArg {
  int32 ChapterId = 1;
  repeated TMiniGameScore Score = 3;
  bool IsPassAll = 4;
  bool IsNoHurt = 5;
  bool IsNoSkill = 6;
  int32 TimeCount = 7;
  repeated int32 ItemTemplate = 8;
  repeated TMiniGameCommonItem ItemCommonPick = 9;
}

message TSetUserMsgArg {
  string Message = 1;
}

message TSetUserSecretaryArg {
  uint32 SecretaryId = 1;
}

message TSimpleUserInfoMsg {
  uint64 Uid = 1;
  int32 ServerId = 2;
  string Uname = 3;
  int32 Level = 4;
  int32 Head = 5;
  int32 HeadFrame = 6;
  int32 HeadShow = 7;
  int32 Fashioning = 8;
  uint64 GuildId = 9;
  string GuildName = 10;
  int32 TeacherPrestige = 11;
  int32 SecretaryTid = 12;
  uint64 Pid = 13;
}

message TUserChangeNameArg {
  string Name = 1;
}

message TUserChangeNameRet {
  string Ret = 1;
}

message TUserGetSupply {
  int32 Id = 1;
  int64 GetTime = 2;
}

message TUserGetSupplyArg {
  int32 Id = 1;
}

message TUserLoginArg {
  uint64 Uid = 1;
}

message TUserLoginRet {
  string Ret = 1;
  string BanMsg = 2;
  int32 BanTime = 3;
}

message TUserLoginTime {
  int32 LoginTime = 1;
  int32 LoginTimePre = 2;
}

message TUserOrderRecordArg {
  int32 Type = 1;
  int32 Sort = 2;
  int32 Screen = 3;
  int32 Order = 4;
  repeated int32 OtherInfo = 5;
}

message TUserPlotRecordRet {
  int32 PlotId = 1;
}

message TUserPlotRewardArg {
  int32 PlotId = 1;
}

message TUserRankListArg {
  int32 RankType = 1;
}

message TUserRankListRet {
  int32 RankType = 1;
  int32 RankCount = 2;
  int32 RankValue = 3;
  repeated TGetOtherUserInfoRet RankList = 4;
}

message TUserRecover {
  int32 RecoverId = 1;
  int32 RecoverTime = 2;
}

message TUserSetMedalArg {
  repeated int32 MedalList = 1;
}

message TUserSetPlayerHeadFrameArg {
  int32 headFrameId = 1;
}

