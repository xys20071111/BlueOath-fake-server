  string Message = 25;
  int32 BuyGoldNum = 26;
  int32 BuyGoldTime = 27;
  int32 BuySupplyNum = 28;
  int32 BuySupplyTime = 29;
  int32 Retire = 30;
  repeated TUserGetSupply GetSupplyInfo = 31;
