syntax = "proto3";

package user;

message TArgSendMsg {
  uint64 Uid = 1;
  string Method = 2;
  string Msg = 3;
  uint32 Seq = 4;
}

message TArgSendMsgList {
  repeated TArgSendMsg MsgList = 1;
}

message TBuildNotes {
  int32 Htid = 1;
  int64 Time = 2;
}

message TGetMiniGameRankArg {
  int32 ChapterId = 1;
  int32 Start = 2;
  int32 End = 3;
}

message TGetMiniGameRankListRet {
  repeated TMiniGameRankData List = 1;
  TMiniGameRankData SelfRank = 2;
}

message TGetMiniGameScoreArg {
  int32 ChapterId = 1;
}

message TGetOtherInfoArg {
  uint64 Uid = 1;
}

message TGetOtherInfoListArg {
  repeated uint64 UidList = 1;
}

message TGetOtherInfoListRet {
  repeated TGetOtherUserInfoRet InfoList = 1;
}

message TGetOtherUserInfoRet {
  uint64 Uid = 1;
  string Uname = 2;
  int32 Head = 3;
  int32 HeadFrame = 4;
  int32 Level = 5;
  int32 Power = 6;
