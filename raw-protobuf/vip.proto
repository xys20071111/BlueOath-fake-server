syntax = "proto2";

package vip;

message TBuyUnit {
  optional int32 CardId = 1;
  optional int32 BuyTimes = 2;
}

message TMonthCardInfo {
  repeated TMonthCardUnit TMonthCard = 1;
  repeated TBuyUnit TBuyTimes = 2;
}

message TMonthCardUnit {
  optional int32 CardId = 1;
  optional int32 DueData = 2;
  optional int32 Pick = 3;
}

message TPickMonthCardArgs {
  optional int32 MonthCardId = 1;
}


